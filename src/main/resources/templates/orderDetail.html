<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" th:href="@{/css/orderDetail.css}">
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <title>Document</title>

</head>
<body>

<div class="container">
    <div class="row">
        <!-- BEGIN INVOICE -->
        <div class="col-xs-12">
            <div class="grid invoice">
                <div class="grid-body">
                    <a type="button" th:href="@{/shop}" class="btn btn-secondary mb-3">Continue Shopping</a>
                    <div class="invoice-title">
                        <div class="row">
                            <div class="col-xs-12">
                                <img src="http://vergo-kertas.herokuapp.com/assets/img/logo.png" alt="" height="35">
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-xs-12">
                                <h2>Invoice Detail<br>
                                    <span class="small" th:text="${'Order #'+ invoiceDetail.id}"></span></h2>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-6">
                            <address>
                                <strong>Billed To:</strong><br>
                                <label th:text="${invoiceDetail.user.name}"></label><br>
                                <label th:text="${invoiceDetail.user.address}"></label><br>
                                <abbr title="Phone">P:</abbr> <label th:text="${invoiceDetail.user.phoneNumber}"></label>
                            </address>
                        </div>
                        <div class="col-xs-6 text-right">
                            <address>
                                <strong>Shipped To:</strong><br>
                                <label th:text="${invoiceDetail.address}"></label><br>
                                <abbr title="Phone">P:</abbr> <label th:text="${invoiceDetail.phone}"></label>
                            </address>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <address>
                                <strong>Payment Method:</strong><br>
                                <label th:text="${invoiceDetail.paymentMethod}"></label><br>
                                <label th:text="${invoiceDetail.email}"></label>
                            </address>
                        </div>
                        <div class="col-xs-6 text-right">
                            <address>
                                <strong>Order Date:</strong><br>
                                <label th:text="${#dates.format(invoiceDetail.createdDate, 'dd/MM/yyyy HH:mm')}"></label>
                            </address>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>ORDER SUMMARY</h3>
                            <table class="table table-striped">
                                <thead>
                                <tr class="line">
                                    <td><strong>#</strong></td>
                                    <td class="text-left"><strong>PRODUCTS</strong></td>
                                    <td class="text-center"><strong>QUANTITY</strong></td>
                                    <td class="text-center"><strong>ITEM PRICE</strong></td>
                                    <td class="text-right"><strong>TOTAL</strong></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="detail, stat:${invoiceDetail.getListInvoiceInfo()}">
                                    <td  th:text="${stat.index + 1}"></td>
                                    <td><strong th:text="${detail.product.name}"></strong></td>
                                    <td class="text-center" th:text="${detail.amount}"></td>
                                    <td class="text-center" th:text="${'$'+detail.price}"></td>
                                    <td class="text-right" th:text="${detail.amount * detail.price}"></td>
                                </tr>

                                <tr>
                                    <td colspan="3">
                                    </td><td class="text-right"><strong>Total</strong></td>
                                    <td class="text-right"><strong th:text="${'$'+invoiceDetail.totalMoney}"></strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right identity">
                            <p><strong>Thank you</strong><br><strong>See you next time</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END INVOICE -->
    </div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</html>
