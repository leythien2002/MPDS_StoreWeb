<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- theme stylesheet-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">

</head>
<body>
<div th:insert="~{preloading}"></div>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">REGISTER #04</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(img/bg-1.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form th:action="@{/register/add}"  th:method="POST" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" >name</label>
                <input type="text" class="form-control" placeholder="Name" th:name="name" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" >email</label>
                <input type="email" class="form-control" placeholder="Email"th:name="email" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" >Username</label>
                <input type="text" class="form-control" placeholder="Username"th:name="userName" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" >Password</label>
                <input type="password" class="form-control" placeholder="Password" th:name="password"required>
              </div>

              <div class="form-group">
                <input type="hidden" th:name="permission" value="0">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" th:href="register">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
