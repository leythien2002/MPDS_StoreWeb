        <main>
            <div class="container-fluid px-4">

                    <li class="breadcrumb-item active">List User</li>
                </ol>

                <div id="userModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>User Details</h2>
                        <label>Id:</label>

                        <label>UserEmail:</label>

                        <label>PhoneNumber:</label>

                        <label>Address:</label>

                        <label>Permission:</label>

                        <button id="submitUserUpdate">Submit</button>

                    </div>

                    <div class="card-header">

                        DataTable

                                <th>Id</th>

                                <th>Email</th>
                                <th>PhoneNumber</th>
                                <th>Address</th>
                                <th>Permission</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>

                                <tr th:each="user:${listUser}">
                                    <td th:text="${user.Id}"></td>
                                    <td th:text="${user.userName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td th:text="${user.address}"></td>
                                    <td th:text="${user.permission}"></td>

                                    <td>
<!--                                        <button  th:value="${user.email}" th:onclick="'deleteUser(\'' + ${user.email} + '\')'">Delete</button>-->

                                        <button class="delete-btn" th:value="${user.email}">Delete</button>
                                        <button class="details-btn"
                                                th:data-id="${user.Id}"
                                                th:data-email="${user.email}"
                                                th:data-phoneNumber="${user.phoneNumber}"
                                                th:data-address="${user.address}"
                                                th:data-permission="${user.permission}"
                                                >Details</button>
                                    </td>

                                </tr>



                            </tbody>

<!--    update user-->
    <script>
        document.getElementById('submitUserUpdate').addEventListener('click', function() {
            var id = document.getElementById('userId').value;
            var email = document.getElementById('userEmail').value;
            var address = document.getElementById('userAddress').value;
            var phoneNumber = document.getElementById('userPhoneNumber').value;
            var isUser = document.getElementById('userPermission').value;
            var csrfToken = $("meta[name='_csrf']").attr("content");
            var csrfHeader = $("meta[name='_csrf_header']").attr("content");

            let formData = {
                id: id,
                userEmail: email,
                address: address,
                phoneNumber:phoneNumber,
                isUser:isUser
            };
            $.ajax({
                url: '/users',
                method: 'put',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function (response) {
                    // Handle success
                    $('#successMessage').show().text('Updated successfully!');
                    setTimeout(function () {
                        $('#successMessage').hide();
                        window.location.reload()
                    }, 200);
                },
                error: function () {
                    // Handle error
                    alert('Failed to Update Please try again.');
                }
            });
            $('#userModal').hide();
        });
    </script>
    <script>
        document.addEventListener('click', function (event) {
            // Check if the clicked element has the class 'details-btn'
            if (event.target.classList.contains('details-btn')) {
                var button = event.target;
                var id = button.getAttribute('data-id');
                var email = button.getAttribute('data-email');
                var phone = button.getAttribute('data-phoneNumber');
                var address = button.getAttribute('data-address');
                var permission = button.getAttribute('data-permission');


                showUserDetails(id, email, phone, address, permission);
            }
        });
        // When the user clicks on a row button, open the modal and populate it with data
        function showUserDetails(id , email, phone, address, isUser) {
            document.getElementById('userId').value =  id;

            document.getElementById('userEmail').value =  email;
            document.getElementById('userPhoneNumber').value =  phone;
            document.getElementById('userAddress').value = address;
            document.getElementById('userPermission').value = isUser;


            document.getElementById('userModal').style.display = "block";
        }

        // Get the modal
        var modal = document.getElementById('userModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

    <script>
        $(document).ready(function () {
            $('.delete-btn').click(function () {
                var email = $(this).attr('value'); // Retrieve userId from button's value attribute
                var csrfToken = $("meta[name='_csrf']").attr("content");
                var csrfHeader = $("meta[name='_csrf_header']").attr("content");
                $.ajax({
                    url: '/users/' + email,
                    method: 'delete',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function (result) {
                        alert("User Deleted Successfully");
                        window.location.reload()
                        // Additional logic to remove the row from the table
                    },
                    error: function (xhr, status, error) {
                        console.error("Error deleting user:", error); // Log detailed error
                        alert("Error: error when delete user with id: "+email +"."+error );
                    }
                });
            });
        });
    </script>
