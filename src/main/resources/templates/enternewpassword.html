<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- theme stylesheet-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">

</head>
<body>
<!--<div th:insert="~{preloading}"></div>-->
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Update Password</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(/img/fossill-index.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Enter Your New Password</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form th:action="@{/update-password/update}" method="POST" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" >Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" th:name="newPassword" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" >Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="form-group">
                <input type="hidden" th:name="username" th:value="${username}">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="submitButton" disabled>Sign Up</button>
              </div>
              <div class="form-group d-md-flex">

              </div>
            </form>
            <p class="text-center">Already a member? <a  th:href="@{/login}">Update Password</a></p>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>




</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  // Lấy các phần tử cần xử lý
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const submitButton = document.getElementById('submitButton');

  // Định nghĩa hàm kiểm tra sự khớp nhau của password và confirmPassword
  function checkPasswords() {
    if (password.value === confirmPassword.value) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }

  // Gọi hàm checkPasswords mỗi khi người dùng nhập vào các trường password và confirmPassword
  password.addEventListener('input', checkPasswords);
  confirmPassword.addEventListener('input', checkPasswords);
</script>
