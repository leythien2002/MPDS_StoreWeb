<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Email Verification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- theme stylesheet-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">

</head>
<body>
<!--<div th:insert="~{preloading}"></div>-->
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Email Verification</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(/img/fossill-index.jpg);">

          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">OTP CODE Verify</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form th:action="@{/update-password/verify}"  th:method="POST" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" >Your OTP code has been sent to this email:</label><br>
                <label class="label" th:text="${email}" id="maskedEmail"></label>
                <input type="text" class="form-control" placeholder="Enter your OTP code" th:name="otp" required>
              </div>
              <div class="form-group">
                <input type="hidden" th:name="email" th:value="${email}">
                <input type="hidden" th:name="username" th:value="${username}">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Next</button>
              </div>
              <div class="form-group d-md-flex">
                <p th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}" ></p>
              </div>
            </form>
            <p class="text-center">Already a member? <a th:href="@{/login}">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
